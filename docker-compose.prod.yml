version: '3.9'

services:
  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cra-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - cra-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Base de donnÃ©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: cra-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-cra-db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-cra-db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cra-network

  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: cra-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cra-network

  # Backend
  backend:
    build:
      context: ./cra-bakend
      dockerfile: Dockerfile
      target: runtime
    container_name: cra-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-cra-db}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-52428800}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-10485760}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cra-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend
  frontend:
    build:
      context: ./cra-frontend
      dockerfile: Dockerfile
      target: runtime
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    container_name: cra-frontend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cra-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Backup automatique (optionnel)
  backup:
    image: postgres:16-alpine
    container_name: cra-backup
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGDATABASE: ${DB_NAME:-cra-db}
      PGUSER: ${DB_USER:-postgres}
      PGPASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_backups:/backups
    command: >
      sh -c "
      while true; do
        sleep 86400
        pg_dump -Fc -f /backups/backup-$$(date +%Y%m%d-%H%M%S).dump
        find /backups -name 'backup-*.dump' -mtime +7 -delete
      done
      "
    depends_on:
      - postgres
    networks:
      - cra-network

volumes:
  postgres_data:
    driver: local
  postgres_backups:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  cra-network:
    driver: bridge
